<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carefree Life's OCR Result</title>
</head>
<body>
  <h1>CarefreeLife's 강산21 M&A OCR 결과</h1>

      <form action="/upload-form" method="get">
        <button type="submit">다시 하기</button>

      <form id="myForm">

      </form>
    </ul>
</body>
</html>
