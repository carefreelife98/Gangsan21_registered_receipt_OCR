<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="image/favicon.ico">
  <title>Carefree Life's OCR Result</title>
</head>
<body>
<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h1>CarefreeLife's 강산21 M&A <br>Crawling 결과</h1>
  </div>
  <br><br>
  <a href="https://www.kiscon.net/pcm/detail_search.asp?SANGHO=&MAIN_FIELD=&UPCHE_TYPE=&AREA_CODE=">KISCON 으로 이동</a>
  <br><br>
  <div class="row">
    <div class="col">
      <form action="/crawling-form" method="get">
        <button type="submit">다시 하기</button>
      </form>
    </div>
  </div>
  <br><br>
  <hr class="my-4">
  <ul>
    <form id="myForm">
      <li th:each="result : ${crawlResult}" th:text="${result}"></li>
    </form>
  </ul>
</div>
</body>
</html>
